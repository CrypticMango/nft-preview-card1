<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>NFT preview card component</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<img src="/images/image-equilibrium.jpg" alt="cube" />
			<h2 class="nft-name-number">Equilibrium #3429</h2>

			<p class="nft-description">
				Our Equilibrium collection promotes balance and calm.
			</p>

			<p class="nft-price">0.041 ETH</p>

			<p class="nft-time-limit">3 days left</p>

			<img src="/images/image-avatar.png" alt="man" />

			<p class="nft-creator">Creation of Jules Wyvern</p>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
